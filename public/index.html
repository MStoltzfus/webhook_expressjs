<!DOCTYPE html>

<html class="bg-purple-600 p-8">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Webhook Tester</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Michael's Webhook Tester</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        .info {
            display: grid;
            padding: .5rem;
            align-content: center;
            align-items: stretch;
            justify-content: center;
            justify-items: center;
        }

        .flexitem {
            padding: 5px 5px 5px 5px;
        }

        .inputContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 30vh;
        }

        .inputContainer form {
            width: 15rem;
        }
    </style>
</head>

<body>
    <header style="margin-bottom: 1rem">
        <h1 style="color: rgb(221,214,254); font-size: xx-large;">Webhook Test App</h1>
    </header>
    <script type="module" src="client.mjs"></script>
    <div id="WebhookData" style="min-height:80vh;">
        <div v-if="store.isUserNameSet" id="mainApp">
            <div id="infoAndButtons" class="info">
                <span class="flexitem">
                    <h3 class="bg-purple-200 font-normal p-2 rounded shadow text-sm">
                        Your Webhook Endpoint URL Is: {{ store.webhookEndpoint() }}
                    </h3>
                </span>
                <span class="flexitem">
                    <button @click="store.clearServerData"
                        class="bg-purple-200 font-bold p-2 rounded shadow text-lg uppercase">
                        Clear Data
                    </button>
                </span>
            </div>
            <div class="grid grid-cols-1 gap-6 mt-5">
                <div class="flex flex-col items-center p-5 transition duration-500 ease-in-out transform hover\:-translate-y-1 hover\:scale-105"
                    v-for="data in store.data">
                    <a target="_blank"
                        class="flex flex-col items-center shadow border-2 p-5 transition duration-500 ease-in-out transform hover\:-translate-y-1 hover\:scale-105">
                        <h3 class="font-bold text-base">{{data.name}}</h3>
                        <h3 class="font-bold text-base">Event Name: {{data.EventName}}</h3>
                        <pre>{{ p(data) }}</pre>
                    </a>
                </div>
            </div>
        </div>
        <div v-else id="userNFormContainer" class="inputContainer">
            <form id="userNameEntryForm">
                <label for="userName" style="color: rgb(221,214,254); font-size: medium;">Set Your User Name:</label>
                <input type="text" id="userName" name="userName" size="25"
                    class="shadow appearance-none border rounded w-full py-2 px-3 mb-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button
                    class="bg-purple-200 hover:bg-purple-400 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>

</html>
