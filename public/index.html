<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Michael's Webhook Tester</title>

        <!--script src="https://unpkg.com/petite-vue" defer="defer" init="init"></script> -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script src="main.js" defer="defer"></script>
    </head>
    <body background-color:="background-color:" dark="dark">
        <h1>Test App</h1>
        <template id="example">
            {{store.count}}
            <button class="bg-red-400 rounded shadow" @click="apiCall">
                Test
            </button>
        </template>
    </template>

    <div v-scope="exampleFunction()"></div>
    <div v-scope="exampleFunction()"></div>
    <div v-scope="exampleFunction()"></div>
    <button class="bg-blue-400 rounded shadow" onclick="clickHandler()">Click Me!</button>

    <script>
        function clickHandler() {
            let timesRun = 0;
            console.log('clicked');
            const interval = setInterval(function () {
                timesRun += 1;
                if (timesRun === 5) {
                    clearInterval(interval);
                }
                console.log('calling API');
                apiCall();
            }, 3000);
        };

        function apiCall() {
            fetch('/webhook', {
                method: 'GET',
                headers: {
                    "authkey": "1234567890",
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(stuff => console.log(stuff));
        };
    </script>

    <script type="module">
        import {createApp, reactive} from "https://unpkg.com/petite-vue?module"

        const store = reactive({
            count: 30,
            increment() {
                this.count = this.count + 5;
            }
        });

        function exampleFunction() {
            return {$template: "#example"};
        };

        createApp({exampleFunction, store}).mount();
    </script>
</body>
</html>
