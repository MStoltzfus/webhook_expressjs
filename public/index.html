<!DOCTYPE html>

<html class="bg-gray-500 p-8">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Michael's Webhook Tester</title>

    <!--script src="https://unpkg.com/petite-vue" defer="defer" init="init"></script> -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="main.js" defer="defer"></script>
  </head>

  <body>
    <h1 class="text-4xl">Test App</h1>

    <div id="WebhookData">
      <div class="flex flex-col items-center justify-center mt-10 w-full">
        <button
          @click="store.fetch"
          class="bg-purple-200 font-bold mt-4 p-3 rounded shadow text-xl uppercase"
        >
          Submit
        </button>
      </div>
      <div class="grid grid-cols-1 gap-6 mt-5">
        <div
          class="flex flex-col items-center shadow border-2 p-5 transition duration-500 ease-in-out transform hover\:-translate-y-1 hover\:scale-105"
          v-for="data in store.data"
          :key="data.guid"
        >
          <a
            target="_blank"
            class="flex flex-col items-center shadow border-2 p-5 transition duration-500 ease-in-out transform hover\:-translate-y-1 hover\:scale-105"
          >
            <h3 class="font-bold text-base">{{data.name}}</h3>
            <pre>{{ prettyData(data) }}</pre>
          </a>
        </div>
      </div>
    </div>
    <script type="module">
          import { createApp, reactive } from "https://unpkg.com/petite-vue?module";

          function clickHandler() {
          let timesRun = 0;
          console.log('clicked');
          apiCall();
          const interval = setInterval(function () {
              timesRun += 1;
              if (timesRun === 5) {
                  clearInterval(interval);
              }
              console.log('calling API');
              apiCall();
          }, 3000);
      };

          const store = reactive({
              searchText: "",
              data: "",
              async fetch() {
                  const apiCall = await fetch('/webhook', {
                      method: 'GET',
                      headers: {
                          "authkey": "1234567890",
                          "Accept": "application/json",
                          "Content-Type": "application/json"
                      }
                  })
                  const res = await apiCall.json();
                  console.log(res)
                  this.data = res.data;
              }
          });

          const prettyData = (value) => {
              return JSON.stringify(value, null, 2);
          }

          const authkey = reactive({
              authKeyValue = ""
          });

          createApp({ store, prettyData }).mount("#WebhookData");
    </script>
  </body>
</html>
